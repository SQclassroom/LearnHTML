    <!-- textarea-->

    <textarea cols="20" rows="20"></textarea>

    <!-- select tag / inline tag -->

        <select name="" value="">
            <option value=""></option>
            <option value="none" >none</option>
            <option value="Opera" selected>Opera</option>
            <option value="Crome">Crome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari" >Safari</option>
            <option value="Microsoft Edge">Microsoft Edge</option>
            <option value="Opera">Opera</option>
            <option value="Crome">Crome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Microsoft Edge">Microsoft Edge</option>
        </select>

        <select id="pets">
            <optgroup label="animal">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </optgroup>
            <optgroup label="Insects">
                <option value="spider">Spider</option>
                <option value="ants">Ants</option>
            </optgroup>
            <optgroup label="Fish">
                <option value="goldfish">Goldfish</option>
            </optgroup>
        </select>
        
        <hr style="border-top:2px solid red;">

    <!-- datalist tag / inline tag  -->

        <input list="list" name="browsers" value="">
            <datalist id="list">
                    <option value="Opera">
                    <option value="Crome">
                    <option value="Firefox">
                    <option value="Safari">
                    <option value="Microsoft Edge">
            </datalist>
        <hr style="border-top:2px solid red;">

    <!-- form tag -->

        <form>
            <fieldset>
                <legend>this is form tag</legend>
                <figcaption>this is form tag</figcaption>
                <label for="name">Name:</label>
                <input type="text" name="name"><br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female" value="female">
                <label for="female">Female</label> <br><br>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                </select><br><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Subscribe?</label><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <hr style="border-top:2px solid red;">

    <!-- figure tag -->

        <figure>
            <img src="asset/eiffel-tower.jpg" alt="">
            <figcaption>this is image tag</figcaption>
        </figure>
